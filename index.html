<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="icon" type="image/x-icon" href="" />

    <script src="./js/index.js" type="module" defer></script>

    <title>Simulador Primer Parcial</title>
  </head>
  <body>
    <header class="flex">
      <div class="navegacion flex">
        <img src="" alt="Logo Principal" />

        <nav>
          <ul class="flex">
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Anuncio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>

      <h1>Administraci√≥n</h1>
    </header>

    <div class="container-sections">
      <section>
        <form action="" method="post" id="form-item">
          <input type="number" name="id" id="id" hidden />

          <div class="form-group">
            <label for="Titulo">TITULO:</label>

            <input
              type="text"
              required
              name="titulo"
              id="titulo"
              placeholder="Titulo"
            />
          </div>

          <div class="form-group">
            <label for="Transaccion">TRANSACCION</label>

            <input
              type="radio"
              required
              name="transaccion"
              id="transaccion"
              value="VENTA"
            />VENTA

            <input
              type="radio"
              required
              name="transaccion"
              id="transaccion"
              value="ALQUILER"
            />ALQUILER

          </div>

          <div class="form-group">
            <label for="Descripcion">DESCRIPCION:</label>

            <input
              type="text"
              required
              name="Descripcion"
              id="Descripcion"
              placeholder="Descripcion"
            />

          </div>

          <div class="form-group">
            <label for="precio">PRECIO:</label>

            <input
              type="number"
              required
              name="precio"
              id="precio"
              placeholder="Precio"
            />
          </div>
          
          <div class="form-group">
            <label for="puertas">Puertas:</label>

            <input
              type="number"
              required
              name="puertas"
              id="puertas"
              placeholder="Puertas"
            />

            <label for="kms">Kms:</label>

            <input
              type="number"
              required
              name="kms"
              id="kms"
              placeholder="Kms"
            />

            <label for="potencia">Potencia:</label>

            <input
              type="number"
              required
              name="potencia"
              id="potencia"
              placeholder="Potencia"
            />
            
          </div>

          <div class="form-group">
            <button type="submit" class="btn">Guardar</button>
          </div>
        </form>

        <br /><br /><br /><br /><br />

        <div class="container-btn-delete-all">
          <button type="button" id="btn-delete-all" class="btn">Borrar Todo</button>
        </div>

        <div class="container-table flex">
          <table id="table-items" class="table-items table-stripped flex">
            <thead>
              <tr class="flex">
                <th>ID</th>
                <th>Titulo</th>
                <th>Precio</th>
              </tr>
            </thead> 

            <tbody class="tbodyx"></tbody>
          </table>
        </div>
      </section>
    </div>

    <div id="spinner" class="spinner">
      <img src="/assets/images/pets_20dp_FILL0_wght400_GRAD0_opsz20.svg" alt="Spinner" class="spinner-img">
    </div>

    <footer class="flex">
      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <p>Todos los derechos reservados <date>2021</date> &copy;</p>
    </footer>
  </body>
</html>
