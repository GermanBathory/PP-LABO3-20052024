<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="icon" type="image/x-icon" href="" />

    <script src="./js/index.js" type="module" defer></script>

    <title>Primer Parcial - Laboratorio III</title>
  </head>
  <body>
    <header class="flex">
      <div class="navegacion flex">
        <img src="/assets/images/logo.svg" alt="Logo Principal" />

        <nav>
          <ul class="flex">
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Anuncio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>

      <h1>Administrador de <br/> Planetas</h1>   
      
    </header>

    <div class="container-sections">
      <section>
        <form action="" method="post" id="form-item">
          <h2>Información del Anuncio</h2>
          <input type="number" name="id" id="id" hidden />

          <div class="form-group">
            <label for="Nombre">Nombre</label>

            <input
              type="text"
              required
              name="nombre"
              id="nombre"
              placeholder="Ingrese Nombre..."
            />
          </div>

          <div class="form-group">
            <label for="Tamaño">Tamaño</label>

            <input
              type="number"
              required
              name="tamaño"
              id="tamaño"
              placeholder="Ingrese Tamaño..."
            />

          </div>

          <div class="form-group">
            <label for="masa">Masa</label>

            <input
              type="text"
              required
              name="masa"
              id="masa"
              placeholder="Ingrese masa..."
            />
          </div>
          
          <div class="form-group">
            <label for="tipo">Tipo</label>

            <select name="tipo" id="tipo">
              <option value="" disabled selected>Seleccione</option>
              <option value="rocoso">Rocoso</option>
              <option value="gaseoso">Gaseoso</option>
              <option value="helado">Helado</option>
              <option value="enano">Enano</option>
            </select>         
          </div>

          <div class="form-group">
            <label for="distancia">Distancia al Sol:</label>

            <input
              type="number"
              required
              name="distancia"
              id="distancia"
              placeholder="Ingrese Distancia..."
            />
          </div>

          <div class="form-group">
            <label for="vida">Presenta Vida</label>
            <input type="checkbox" id="cboxvida" value="vida" />
          </div>

          <div class="form-group">
            <label for="anillo">Presenta Anillo</label>
            <input type="checkbox" id="cboxanillo" value="anillo" />
          </div>

          <div class="form-group">
            <label for="composicion">Composición Atmosférica</label>

            <textarea
            name="composicion" rows="5" cols="20">Ingrese Composición...</textarea>
          </div>
          

          <div class="form-group">
            <button type="button" class="btn">Guardar</button>
            <button type="button" class="btn btnRojo">Cancelar</button>
            <button type="button" class="btn btnRojo">Eliminar</button>

          </div>
        </form>

        <br /><br /><br /><br /><br />

        <div class="container-btn-delete-all">
          <button type="button" id="btn-delete-all" class="btn btnRojo">Borrar Todo</button>
        </div>

        <div class="container-table flex">
          <table id="table-items" class="table-items table-stripped flex">
            <thead>
              <tr class="flex">
                <th>Nombre</th>
                <th>Tamaño</th>
                <th>Masa</th>
                <th>Tipo</th>
                <th>Distancia al sol</th>
                <th>Posee Anillo</th>
                <th>Presencia de Vida</th>
                <th>Composición Atmosférica</th>
              </tr>
            </thead> 

            <tbody class="tbodyx"></tbody>
          </table>
        </div>
      </section>
    </div>

    <div id="spinner" class="spinner">
      <img src="/assets/images/logo.svg" alt="Spinner" class="spinner-img">
    </div>

    <footer class="flex">
      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <p>Todos los derechos reservados <date>2021</date> &copy;</p>
    </footer>
  </body>
</html>
